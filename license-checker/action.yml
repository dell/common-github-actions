name: "License Header Checker"
description: "Checks for license header"

inputs:
  autofix:
    required: false
    description: "Enable autofix"
  exclude-files:
    required: false
    description: "Exclude files from check"

runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.autofix }}
    - ${{ inputs.exclude-files }}
