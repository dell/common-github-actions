# This workflow is used to check for license header in the source code.
name: Check License Header

on:
  workflow_call:
jobs:
  check-license-header:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
  
      - name: Run
        shell: bash
        run: |
          curl -L -o LICENSE-HEADER.txt https://raw.githubusercontent.com/dell/common-github-actions/refs/heads/feature/license-header/license-checker/LICENSE-HEADER.txt
          curl -L -o license-checker https://raw.githubusercontent.com/dell/common-github-actions/refs/heads/feature/license-header/license-checker/license-checker
          bash ./license-checker

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: License Bot
          author_email: license_bot@github.com
          message: "Automatic application of license header"
