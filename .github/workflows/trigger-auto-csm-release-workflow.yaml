# Trigger workflow for auto release of CSM projects
name: Trigger Release of CSM Drivers and Modules

on:
  workflow_dispatch:

jobs:
  trigger:
    name: Trigger Release of CSM Drivers and Modules
    runs-on: ubuntu-latest

    strategy:
      matrix:
        repo:
          [
            "meggm/test-csi-powerflex",
          ]

    steps:
      # Sanitize the GPG key to escape any line breaks
      - name: Sanitize GPG Key
        id: sanitize_key
        run: |
          echo "${{ secrets.CSM_GPG_PRIVATE_KEY }}" | awk '{printf "%s\\n", $0}' > sanitized_gpg_key.txt
          SANITIZED_KEY=$(cat sanitized_gpg_key.txt)
          echo "sanitized_key=$SANITIZED_KEY" >> $GITHUB_ENV

      - name: Trigger Release of CSM Drivers and Modules
        uses: peter-evans/repository-dispatch@v3
        with:
          # For token information, see: https://github.com/peter-evans/repository-dispatch/tree/main?tab=readme-ov-file#token
          token: ${{ secrets.CSMBOT_PAT }}
          repository: ${{ matrix.repo }}
          event-type: auto-release-workflow
          client-payload: >
            {
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}",
              "gpg_key": "${{ env.sanitized_key }}"
            }
