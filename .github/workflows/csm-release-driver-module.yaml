# This workflow is used to release CSI Drivers and modules.
name: Release CSM Drivers and Modules

# Invocable as a reusable workflow
on:
  workflow_call:
    inputs:
      version:
        description: "Version to release (major, minor, patch). Example: 1.x.x"
        type: string
        required: true
      image:
        description: "List of image names. Example: csi-powerstore,csi-isilon"
        type: string
        required: true

jobs:
  build-and-scan:
    name: Build and Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: Install dependencies
        run: go mod tidy
      # TODO: build binaries if any like dellctl, repctl etc.
      - name: Build
        run: go build -v ./...

  release-and-tag:
    name: Tag and Release
    needs: build-and-scan
    uses: dell/common-github-actions/.github/workflows/release-creator.yaml@main
    with:
      version: ${{ github.event.inputs.version }}
    secrets: inherit

  push-images:
    name: Release images to Dockerhub and Quay
    needs: release-and-tag
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push images to Dockerhub
        run: |
          # Push each comma seperated images by splitting the string with ','
          images_list=$(echo '${{ inputs.image }}' | tr -d '[]"' | tr ',' ' ')
          for image in $images_list; do
              echo "Pushing image: $image:${{ inputs.version }}"
              docker pull dellemc/$image:nightly
              docker tag dellemc/$image:nightly dellemc/$image:v${{ inputs.version }}
              docker push dellemc/$image:v${{ inputs.version }}
              docker tag dellemc/$image:v${{ inputs.version }} dellemc/$image:latest
              docker push dellemc/$image:latest
          done

      - name: Push images to Quay.io
        run: |
          # Push each comma seperated images by splitting the string with ','
          images_list=$(echo '${{ inputs.image }}' | tr -d '[]"' | tr ',' ' ')
          for image in $images_list; do
              echo "Pushing image: $image:${{ inputs.version }}"
          
              # Get manifest digest
              SHA=$(curl -s --location --request GET 'https://quay.io/api/v1/repository/dell/container-storage-modules/$image/tag?specificTag=nightly' --header 'Content-Type: application/json' --header 'Authorization: Bearer ${{ secrets.QUAY_API_TOKEN }}' | jq -r '.tags[0].manifest_digest')
          
              # Create version and latest tags
              curl -s --location --request PUT 'https://quay.io/api/v1/repository/dell/container-storage-modules/$image/tag/v${{ inputs.version }}' \
              --header 'Content-Type: application/json' \
              --header 'Authorization: Bearer ${{ secrets.QUAY_API_TOKEN }}' \
              --data-raw '{
                "manifest_digest": "$SHA"
              }'
              curl -s --location --request PUT 'https://quay.io/api/v1/repository/dell/container-storage-modules/$image/tag/latest' \
              --header 'Content-Type: application/json' \
              --header 'Authorization: Bearer ${{ secrets.QUAY_API_TOKEN }}' \
              --data-raw '{
                "manifest_digest": "$SHA"
              }'
          done
