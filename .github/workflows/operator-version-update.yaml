name: Operator version update

on:
  workflow_call:
    inputs:
      csm-version:
        description: 'CSM program version, ex: v1.12.0, v1.13.0, ...'
        required: true
        type: string
      latest-version:
        description: 'Latest operator version, ex: v1.7.0, v1.8.0, ...'
        required: true
        type: string
      existing-version:
        description: 'Existing operator version, ex: v1.6.0, 1.7.0, ...'
        required: true
        type: string

jobs:
  operator-version-update:
    runs-on: ubuntu-latest
    steps:
      - name: Absolute path
        run: |
          echo "Absolute path --> "
          pwd
          
      - name: Checkout code
        uses: actions/checkout@v4

      - name: print operator version after update
        run: |
          echo "Latest version provided --> ${{ github.event.inputs.latest-version }}"
          echo "Existing version provided --> ${{ github.event.inputs.existing-version }}"
          echo "CSM program version --> ${{ github.event.inputs.csm-version }}"
      - name: Update version
        run: |
          echo "Updating Operator version to ${{ github.event.inputs.latest-version }}"
          echo "GITHUB_WORKSPACE --> $GITHUB_WORKSPACE"
          echo "github.workspace --> ${{ github.workspace }}" 
          pwd 
          if [ -f "$GITHUB_WORKSPACE/dell/common-github-actions/.github/scripts/operator-version-update.sh" ]; then
          echo "INSIDE IF"
          pwd
          echo " before bash script"
          bash $GITHUB_WORKSPACE/dell/common-github-actions/.github/scripts/operator-version-update.sh ${{ github.event.inputs.latest-version }} ${{ github.event.inputs.existing-version }} ${{ github.event.inputs.csm-version }}
          echo " bash execution completed"
          cd ..
          fi
