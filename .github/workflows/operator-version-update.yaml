name: Operator version update

on:
  workflow_dispatch:
    inputs:
      latest-version:
        description: 'Version to update operator, ex: v2.0.0'
        required: true
        type: string
      existing-version:
        description: 'Existing operator version, ex: v1.0.0'
        required: true
        type: string

jobs:
  operator-version-update:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Validate input versions
        run: |
          if [[ -n ${{github.event.inputs.latest-version}} || -n ${{github.event.inputs.existing-version}} ]]; then
             echo "Invalid inputs, Kindly provide latest-version and existing-version as mentioned" 
          fi
      - name: Checkout code
        uses: actions/checkout@v4

      - name: print operator version after update
        run: |
          echo "Latest version provided --> ${{ github.event.inputs.latest-version }}"
          echo "Existing version provided --> ${{ github.event.inputs.existing-version }}"
