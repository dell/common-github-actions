name: Operator version update

on:
  workflow_call:
    inputs:
      csm-version:
        description: 'CSM program version, ex: v1.12.0, v1.13.0, ...'
        required: true
        type: string
      latest-version:
        description: 'Latest operator version, ex: v1.7.0, v1.8.0, ...'
        required: true
        type: string
      existing-version:
        description: 'Existing operator version, ex: v1.6.0, 1.7.0, ...'
        required: true
        type: string

jobs:
  operator-version-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: print operator version after update
        run: |
          echo "Latest version provided --> ${{ github.event.inputs.latest-version }}"
          echo "Existing version provided --> ${{ github.event.inputs.existing-version }}"
          echo "CSM program version --> ${{ github.event.inputs.csm-version }}"
      - name: Update version
        run: |
          echo "Updating Operator version to ${{ github.event.inputs.latest-version }}"
          echo "GITHUB_WORKSPACE --> $GITHUB_WORKSPACE"
          echo "github.workspace --> ${{ github.workspace }}" 
          
          if [ -f "$GITHUB_WORKSPACE/.github/scripts/operator-version-update.sh" ]; then
          echo "INSIDE IF"
          pwd
          echo " before bash script"
          bash $GITHUB_WORKSPACE/.github/scripts/operator-version-update.sh ${{ github.event.inputs.latest-version }} ${{ github.event.inputs.existing-version }} ${{ github.event.inputs.csm-version }}
          echo " bash execution completed"
          pwd
          fi

      - name: Generate GitHub App Token
        uses: actions/create-github-app-token@v1.11.1
        id: generate-token
        with:
          app-id: ${{ vars.CSM_RELEASE_APP_ID }}
          private-key: ${{ secrets.CSM_RELEASE_APP_PRIVATE_KEY }}

      # Must enable "allow GitHub Actions to create pull requests" setting
      # Author defaults to the user who triggered the workflow run
      - name: Create pull request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ steps.generate-token.outputs.token }}
          branch: "operator-ver-bumpup-${{ github.event.inputs.latest-version }}"
          commit-message: "Update operator version to ${{ github.event.inputs.latest-version }}"
          title: "Update operator version to ${{ github.event.inputs.latest-version }}"
          body: |
            operator version bumped-up to ${{ github.event.inputs.latest-version }}
            Auto-generated by [common-github-actions](https://github.com/dell/common-github-actions)
          sign-commits: true
          delete-branch: true