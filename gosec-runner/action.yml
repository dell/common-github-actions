name: 'Run gosec'
description: 'Runs gosec'

inputs:
  directories:
    description: 'Directories to run gosec in'
    required: false
    default: './...'
  excludes:
    description: 'Exclude arguments to run with gosec. List them as such: G108,G402,G307'
    required: false
    default: ""
  exclude-dir:
    description: 'Name of directory to be excluded with exclude-dir option'
    required: false
    default: ""

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.directories }}
    - ${{ inputs.excludes }}
    - ${{ inputs.exclude-dir }}

branding:
  icon: 'shield'
  color: 'blue'
